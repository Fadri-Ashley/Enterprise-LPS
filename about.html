    <h2>Days passed when website was created</h2>
    <p>I established this website at 9 August 2025</p>
    <p id="demo"></p>

    <script>
        var birthDay = new Date("Aug 9, 2025").getTime();
        
        var x = setInterval(function(){
            var countDownDate = new Date().getTime();

            var distance = countDownDate - birthDay;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));

            document.getElementById("demo").innerHTML = days + " Days";


        }, 1000)

    </script>
